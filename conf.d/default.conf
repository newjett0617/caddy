{$DOMAIN} {
	log
	import compress
	import removeHeader_server
	respond * 200 {
		body "{$DOMAIN}"
		close
	}
}

health.{$DOMAIN} {
	log
	import compress
	import removeHeader_server
	respond * 200 {
		body "healthy"
		close
	}
}

whoami.{$DOMAIN} {
	log
	import compress
	import removeHeader_server
	reverse_proxy whoami:80
}
